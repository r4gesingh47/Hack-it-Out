<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="patient.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="box1">
            <div class="box1-a">
                
            </div>
            <div id="records"class="box1-b">
                <div class="filter">
                    <form action="">
                        <label for="date">Date</label>
                        <input type="date" id="recorddate">
                        <i class="fa fa-hospital-o" aria-hidden="true"></i>
                    </form>
                </div>
            </div>
        </div>
        <div class="box2">
            <div class="profile">
                <i class="fa fa-id-badge fa-5x"></i>
                <p>Ravi Kumar Singh</p>
                <a href="#">LogOut</a>
            </div>
            <hr>
            <div id="detail"class="details">
                <p>Patient Id : 1206p</p>
                <p>Name : Ravi Kumar Singh</p>
                <p>Age : 21</p>
                <p>Gender : Male</p>
                <p>Address :  12,lanka Delhi</p>
                <p>Phone No : 234254262342</p>
            </div>
        </div>
    </div>
<script src="patient.js"></script>
<script>
    setTimeout(300);
    var elements=document.getElementsByClassName("record");
const date=document.getElementById("recorddate");
var val="";
date.addEventListener('change',function(){
        console.log(val);
        val=date.value;
        console.log(val);
        if(val!="")
        {
           var todate=document.getElementsByClassName('record');
           for(var i=0;i<todate.length;i++)
           {
              todate[i].classList.remove('show');
               todate[i].classList.add('default');

           }
           todate=document.getElementsByClassName(val);
           for(var i=0;i<todate.length;i++)
           {
               todate[i].classList.remove('default');
               todate[i].classList.add('show');
           }

        }
        else{
            for(var i=0;i<elements.length;i++)
           {
               elements[i].classList.remove('default');
               elements[i].classList.add('show');
           }
        }
        
    });
</script>
</body>
</html>
